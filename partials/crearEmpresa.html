<div  class="wrapper">
        <div class="container-fluid">
            <!-- Page title box -->
            <div class="page-title-alt-bg"></div>
            <div class="page-title-box">
                <ol class="breadcrumb float-right">
                    <li class="breadcrumb-item"><a target="_self"  href="#"  ng-click="GoHome()">Inicio </a></li>
                    <li class="breadcrumb-item"><a target="_self"  href="#" >Crear Empresa </a></li>
                    
                </ol>
                <h4 class="page-title">Crear Empresa</h4></div>
      

                             <!-- Form row -->
            <div class="row">
                    <div class="col-md-12">
                        <div class="card-box">
                            <h4 class="m-t-0 header-title"></h4>
                          
                            <form  class="form-horizontal">
                          
                                   
                                        <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Actividad Economica</label>
                                                <div class="col-sm-10">
                                                     <select class="js-example-data-array" ></select>                                                  
                                                </div>
                                        </div>


                                        <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Razon Social</label>
                                                <div class="col-sm-10">
                                                     
                                                    <input type="text" class="form-control" placeholder="Razon Social" ng-model='empresaJson.razon_social' > 
                                                </div>
                                        </div>

                                        <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">NIT</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" placeholder="NIT" ng-model='empresaJson.nit'>
                                                </div>
                                            </div>

                                        <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Afiliacion</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" placeholder="Afiliacion" ng-model='empresaJson.afiliacion'>
                                                </div>
                                        </div>
                                        <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">WEB</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" placeholder="WEB" ng-model='empresaJson.web'>
                                                </div>
                                            </div>
                                        <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Representante Legal</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" placeholder="Representante Legal" ng-model='empresaJson.repr_legal' >
                                                </div>
                                            </div>
                                        <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Gerente general</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" placeholder="Gerente general" ng-model='empresaJson.ger_general'>
                                                </div>
                                            </div>

                                        <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Direccion</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" placeholder="Direccion" ng-model='empresaJson.direccion'>
                                                </div>
                                            </div>

                                        <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Constitucion</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" placeholder="Constitucion" ng-model='empresaJson.constitucion'>
                                                </div>
                                            </div>


                                        <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">CCIT</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" placeholder="CCIT" ng-model='empresaJson.ccit'>
                                                </div>
                                            </div>

                                <button ng-click="enviarEmpresa()" class="btn btn-success">Crear Empresa</button>
                            </form>
                        </div>
                        <!-- end card-box -->
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
           

                


        </div>
        <!-- end container -->
    </div>
